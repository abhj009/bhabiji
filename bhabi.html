<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<audio id="bgMusic" loop>
  <source src="love_song.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<div class="container">
  <h1>dear bhabi,</h1>
  <p>Our journey together has been incredible, and I cherish every moment we've spent together. Before I ask something special, I'd love to know more about your favorites.</p>
  <button id="startButton">Tell me...</button>
  <div id="questions" class="hidden">
    <h1>Let's talk about you...</h1>
    <label for="favoriteActivity">What's your favorite activity?</label>
    <input type="text" id="favoriteActivity">
    <label for="favoriteFood">And your favorite food?</label>
    <input type="text" id="favoriteFood">
    <button id="continueButton">Continue</button>
  </div>
  <div id="heart" class="hidden">
    <h1 class="heart">Do you love me?</h1>
    <button id="yesButton" class="heartButton">Yes, I do!</button>
    <button id="noButton" class="heartButton">No, I don't.</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
